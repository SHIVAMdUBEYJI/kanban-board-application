<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      role="navigation"
      mode="side"
      opened="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
		<a routerLink="/register" mat-list-item (click)="drawer.toggle()">Register</a>
		<a routerLink="/login" mat-list-item (click)="drawer.toggle()">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Capstone-Project</span>
    </mat-toolbar>
    <!-- Add Content Here -->
	  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
